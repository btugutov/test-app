<div class="logevent_main">

  <nav aria-label="..." style="margin: auto 0px">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{'disabled': current_page < 2}">
        <button class="page-link" (click)="changePage(1)" [disabled]="current_page < 2"> <<
           </button> </li> <li class="page-item" (click)="changePage(current_page - 2)" [hidden]="current_page-2<1">
            <button class="page-link">{{current_page - 2}}</button></li>
      <li class="page-item" (click)="changePage(current_page - 1)" [hidden]="current_page<2"><button
          class="page-link">{{current_page - 1}}</button></li>
      <li class="page-item active">
        <button class="page-link">{{current_page}} <span class="sr-only">(current)</span></button>
      </li>
      <li class="page-item" (click)="changePage(current_page + 1)" [hidden]="current_page+1 > pages"><button
          class="page-link">{{current_page + 1}}</button></li>
      <li class="page-item" (click)="changePage(current_page + 2)" [hidden]="current_page+2  > pages"><button
          class="page-link">{{current_page + 2}}</button></li>
      <li class="page-item" [ngClass]="{'disabled': current_page == pages}">
        <button class="page-link" (click)="changePage(pages)"> >> </button>
      </li>
    </ul>
  </nav>
  <table class="table table-borderless" *ngIf="logs.length>0">
    <thead class="thead-dark ">
      <tr>
        <th>Event ID</th>
        <th>Level</th>
        <th>Content</th>
        <th>Host</th>
        <th>Line</th>
        <th>User ID</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of logs; let i = index" [ngClass]="{
      'alert-warning': ready[el.log_id] && el.log_level == 'WARNING',
      'alert-danger': ready[el.log_id] && el.log_level == 'ERROR'
    }">
        <td *ngIf="!ready[el.log_id]" colspan="7">
          <div class="alert alert-warning text-center">Loading</div>
        </td>
        <th scope="row" *ngIf="ready[el.log_id]">{{el.log_id}}</th>
        <td *ngIf="ready[el.log_id]">{{el.log_level}}</td>
        <td *ngIf="ready[el.log_id]">{{el.log_event}}</td>
        <td *ngIf="ready[el.log_id]">{{el.host}}</td>
        <td *ngIf="ready[el.log_id]">{{el.line_number}}</td>
        <td *ngIf="ready[el.log_id]">{{el.user_id}}</td>
        <td *ngIf="ready[el.log_id]">{{el.event_time | date:'medium'}}</td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="..." style="margin: auto 0px">
      <ul class="pagination">
        <li class="page-item" [ngClass]="{'disabled': current_page < 2}" >
          <button class="page-link" (click)="changePage(1)" [disabled]="current_page < 2"> <<
             </button> </li> <li class="page-item" (click)="changePage(current_page - 2)" [hidden]="current_page-2<1">
              <button class="page-link">{{current_page - 2}}</button></li>
        <li class="page-item" (click)="changePage(current_page - 1)" [hidden]="current_page<2"><button
            class="page-link">{{current_page - 1}}</button></li>
        <li class="page-item active">
          <button class="page-link">{{current_page}} <span class="sr-only">(current)</span></button>
        </li>
        <li class="page-item" (click)="changePage(current_page + 1)" [hidden]="current_page+1 > pages"><button
            class="page-link">{{current_page + 1}}</button></li>
        <li class="page-item" (click)="changePage(current_page + 2)" [hidden]="current_page+2  > pages"><button
            class="page-link">{{current_page + 2}}</button></li>
        <li class="page-item" [ngClass]="{'disabled': current_page == pages}">
          <button class="page-link" (click)="changePage(pages)" > >> </button>
        </li>
      </ul>
    </nav>
</div>
