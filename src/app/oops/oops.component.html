


<div style="min-height: 95vh; 
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
            align-content: space-between; background: linear-gradient(to bottom, rgba(255,255,255, 1), rgb(229, 231, 218),rgb(229, 231, 218),rgb(229, 231, 218)) ">

            <div class="error-page element-animation-fadeIn">
                    <h2>Oops!</h2>
                    <h1 class="error"> 404 </h1>
                    <h2>Not Found</h2>
                    <div class="error-details">
                        Sorry, an error has occured. Requested page not found!
                    </div>
                
                
                
                    <div class="error-actions">
                        <a href="/" class="btn btn-info btn-bp btn-lg btn-action-borderless shadow"><span
                                class="glyphicon glyphicon-home"></span>Take Me Home </a>
                        <a href='mailto:kjenson@bpcs.com?subject=Question regarding Knowledge Assessment&cc=btugutov@bpcs.com'
                            class="btn btn-lg btn-warning shadow btn-action-borderless"><span
                                class="glyphicon glyphicon-envelope"></span> Contact Support </a>
                    </div>
                </div>
<div *ngIf="currentEng"  style="background: url(/assets/footer_background.png); background-position: top 0px right 0px !important; background-repeat: no-repeat !important; background-size: cover !important; width: 100%">
        <div class="index_row" style="display: flex;
                                                            flex-direction: column;
                                                            flex-wrap: nowrap;
                                                            justify-content: center;
                                                            align-items: center;
                                                            align-content: space-between;">
            <div class="col-md-4 col-12 px-2" style="justify-content: center;">
                <div class="text-center">
                    <h4 style="color: #4f91cd;">Skill Assessment Tool</h4>
                </div>
            </div>
            <div *ngIf="currentEng" class="col-md-4 col-12 px-2">
                <div class="text-center">
                    <p class="mt-3">{{currentEng.main_text}}</p>
                    <p *ngFor="let contact of currentEng.contacts | keyvalue"><a class="mt-3" href="mailto:{{contact.value.email}}?subject=Question regarding Skill Assessment"
                            style="color: #4f91cd; cursor: pointer;">{{contact.value.full_name}}</a></p>
                </div>
            </div>
            <div *ngIf="currentEng" class="col-md-4 col-12 px-2" style="margin: 5px">
                <div class="text-center  bp-box shadow">
                    <h4 class="mt-3" style="color: #4f91cd; text-shadow: 0px 0px 1px silver;">{{currentEng.company_name}}</h4>
                    <h5 class="mt-3" style="color: #4f91cd; text-shadow: 0px 0px 1px silver;">{{currentEng.company_address}}</h5>
                    <h5 class="mt-3" style="color: #4f91cd; text-shadow: 0px 0px 1px silver;">{{currentEng.company_phone_number}}</h5>
                </div>
            </div>
        </div>
    </div>
    </div>
