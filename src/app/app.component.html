<h2>WELCOME TO ANGULAR TESTING. PLEASE STAND-BY </h2>
<button (click)='getInfo()' class='btn btn-lg btn-success' type="button">Get your account info</button>

<a [routerLink]="['/.auth/login/aad/callback']" routerLinkActive="router-link-active" class='btn btn-lg btn-secondary' >Go to login page</a>

<table class="table table-stripped" *ngIf="response">
    <thead>
      <tr>
        <th scope="col">Key</th>
        <th scope="col">Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of response['req.headers'] | keyvalue">
        <td>{{item.key}}</td>
        <td>@{{item.value}}</td>
      </tr>
    </tbody>
  </table>
